    <!-- Add movie form -->
    <h2>Add a Movie</h2>
    <form id="addMovieForm">
        <label for="movieTitle">Movie Title:</label>
        <input type="text" id="movieTitle" required>
        <button type="submit">Add to Watchlist</button>
    </form>
    <h1>My Watchlist</h1><br>
    <ul id="watchlist">
        <!-- This is where the movies will be listed -->
    </ul>

    <!-- Link to your JavaScript file -->
    <script>// script.js

        // Get the form and watchlist element
        const addMovieForm = document.getElementById('addMovieForm');
        const watchlist = document.getElementById('watchlist');
        
        // Function to add a movie to the watchlist
        function addMovie(event) {
            event.preventDefault(); // Prevent form submission
        
            // Get the movie title from the input field
            const movieTitleInput = document.getElementById('movieTitle');
            const movieTitle = movieTitleInput.value;
        
            // Create a new list item
            const listItem = document.createElement('li');
            listItem.textContent = movieTitle;
        
            // Add the new movie to the watchlist
            watchlist.appendChild(listItem);
        
            // Clear the input field
            movieTitleInput.value = '';
        }

            document.addEventListener("DOMContentLoaded", function() {
            // Get the movie title from the URL query parameter
            const params = new URLSearchParams(window.location.search);
            const movieTitle = params.get('movieTitle');
        
            // If the movie title exists, set it as the value of the input field
            if (movieTitle) {
            document.getElementById('movieTitle').value = movieTitle;
            }
    });


        
        // Add an event listener to the form
        addMovieForm.addEventListener('submit', addMovie);
    </script>
